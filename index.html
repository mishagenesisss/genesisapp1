</head>
<body>

        <!-- –§–æ—Ä–º–∞ –¥–µ–ø–æ–∑–∏—Ç–∞ -->

            <input type="number" id="roulette-bet" placeholder="–°—Ç–∞–≤–∫–∞ (–º–∏–Ω. 0.1 USD)" min="0.1" step="0.1">
            <div id="roulette-choices">

        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->

                <p>–ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ: <span id="games-played">0</span></p>
                <p>–ü–æ–±–µ–¥: <span id="wins">0</span></p>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç –∏–≥—Ä—ã -->
        <div id="result-container" class="hidden">

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const state = {
            balance: 10.00,
            gamesPlayed: 0,
            wins: 0,
            losses: 0,
            currentGame: null,
            currentBet: 0,
            currentChoice: null
        };

        // –†—É–ª–µ—Ç–∫–∞
        const ROULETTE_NUMBERS = [
            { number: 0, color: 'üü¢' },
            { number: 32, color: 'üî¥' }, { number: 15, color: '‚ö´' },
            { number: 19, color: 'üî¥' }, { number: 4, color: '‚ö´' },
            { number: 21, color: 'üî¥' }, { number: 2, color: '‚ö´' },
            { number: 25, color: 'üî¥' }, { number: 17, color: '‚ö´' },
            { number: 34, color: 'üî¥' }, { number: 6, color: '‚ö´' },
            { number: 27, color: 'üî¥' }, { number: 13, color: '‚ö´' },
            { number: 36, color: 'üî¥' }, { number: 11, color: '‚ö´' },
            { number: 30, color: 'üî¥' }, { number: 8, color: '‚ö´' },
            { number: 23, color: 'üî¥' }, { number: 10, color: '‚ö´' },
            { number: 5, color: 'üî¥' }, { number: 24, color: '‚ö´' },
            { number: 16, color: 'üî¥' }, { number: 33, color: '‚ö´' },
            { number: 1, color: 'üî¥' }, { number: 20, color: '‚ö´' },
            { number: 14, color: 'üî¥' }, { number: 31, color: '‚ö´' },
            { number: 9, color: 'üî¥' }, { number: 22, color: '‚ö´' },
            { number: 18, color: 'üî¥' }, { number: 29, color: '‚ö´' },
            { number: 7, color: 'üî¥' }, { number: 28, color: '‚ö´' },
            { number: 12, color: 'üî¥' }, { number: 35, color: '‚ö´' },
            { number: 3, color: 'üî¥' }, { number: 26, color: '‚ö´' }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            setupEventListeners();
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('user-balance').textContent = state.balance.toFixed(2) + ' USD';
            document.getElementById('profile-balance').textContent = state.balance.toFixed(2) + ' USD';
            document.getElementById('games-played').textContent = state.gamesPlayed;
            document.getElementById('wins').textContent = state.wins;
            document.getElementById('losses').textContent = state.losses;
            
            if (tg.initDataUnsafe.user) {
                document.getElementById('user-id').textContent = tg.initDataUnsafe.user.id;
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
        function setupEventListeners() {
            // –ú–µ–Ω—é
            document.getElementById('dice-game').addEventListener('click', () => showGame('dice'));
            document.getElementById('even-odd-game').addEventListener('click', () => showGame('even_odd'));
            document.getElementById('roulette-game').addEventListener('click', () => showGame('roulette'));
            document.getElementById('deposit-btn').addEventListener('click', () => showSection('deposit-form'));
            document.getElementById('withdraw-btn').addEventListener('click', () => showSection('withdraw-form'));
            document.getElementById('profile-btn').addEventListener('click', () => showSection('profile-container'));
            document.getElementById('help-btn').addEventListener('click', showHelp);
            
            // –ù–∞–∑–∞–¥
            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', () => showSection('main-menu'));
            });
            
            // –î–µ–ø–æ–∑–∏—Ç
            document.getElementById('submit-deposit').addEventListener('click', processDeposit);
            
            // –í—ã–≤–æ–¥
            document.getElementById('submit-withdraw').addEventListener('click', processWithdraw);
            
            // –ö—É–±–∏–∫
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const bet = parseFloat(document.getElementById('dice-bet').value);
                    if (validateBet(bet)) {
                        playDice(bet, parseInt(this.dataset.number));
                    }
                });
            });
            
            // –†—É–ª–µ—Ç–∫–∞
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const bet = parseFloat(document.getElementById('roulette-bet').value);
                    if (validateBet(bet)) {
                        playRoulette(bet, this.dataset.color);
                    }
                });
            });
            
            // –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞
            document.getElementById('play-again').addEventListener('click', () => {
                if (state.currentGame) {
                    showGame(state.currentGame);
                } else {
                    showSection('main-menu');
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–∞–∑–¥–µ–ª
        function showSection(sectionId) {
            document.querySelectorAll('div[id]').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–≥—Ä—É
        function showGame(gameType) {
            state.currentGame = gameType;
            if (gameType === 'dice') {
                showSection('dice-game-container');
            } else if (gameType === 'roulette') {
                showSection('roulette-game-container');
            } else if (gameType === 'even_odd') {
                startEvenOddGame();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞–≤–∫–∏
        function validateBet(bet) {
            if (isNaN(bet) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏');
                return false;
            }
            
            if (bet < 0.1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ - 0.1 USD');
                return false;
            }
            
            if (bet > state.balance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ');
                return false;
            }
            
            return true;
        }

        // –ò–≥—Ä–∞ –≤ –∫—É–±–∏–∫
        function playDice(bet, chosenNumber) {
            state.balance -= bet;
            state.gamesPlayed++;
            
            const result = Math.floor(Math.random() * 6) + 1;
            const win = chosenNumber === result;
            
            if (win) {
                const winAmount = bet * 5;
                state.balance += winAmount;
                state.wins++;
                showResult(`üé≤ –í—ã–ø–∞–ª–æ: ${result}\n\nüéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount.toFixed(2)} USD!`, true);
            } else {
                state.losses++;
                showResult(`üé≤ –í—ã–ø–∞–ª–æ: ${result}\n\n‚ùå –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${bet.toFixed(2)} USD`, false);
            }
            
            updateUI();
        }

        // –†—É–ª–µ—Ç–∫–∞
        function playRoulette(bet, chosenColor) {
            state.balance -= bet;
            state.gamesPlayed++;
            
            const { number, color } = ROULETTE_NUMBERS[Math.floor(Math.random() * ROULETTE_NUMBERS.length)];
            const win = chosenColor === color;
            let coefficient = 0;
            
            if (win) {
                if (color === 'üü¢') coefficient = 30;
                else coefficient = 1.8;
                
                const winAmount = bet * coefficient;
                state.balance += winAmount;
                state.wins++;
                showResult(`üé∞ –í—ã–ø–∞–ª–æ: ${number} ${color}\n\nüéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount.toFixed(2)} USD!`, true);
            } else {
                state.losses++;
                showResult(`üé∞ –í—ã–ø–∞–ª–æ: ${number} ${color}\n\n‚ùå –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${bet.toFixed(2)} USD`, false);
            }
            
            updateUI();
        }

        // –ß—ë—Ç/–ù–µ—á—ë—Ç
        function startEvenOddGame() {
            const bet = parseFloat(prompt('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏ (–º–∏–Ω. 0.1 USD):'));
            if (!validateBet(bet)) return;
            
            const choice = prompt('–í—ã–±–µ—Ä–∏—Ç–µ "–ß—ë—Ç" –∏–ª–∏ "–ù–µ—á—ë—Ç":').toLowerCase();
            if (choice !== '—á—ë—Ç' && choice !== '–Ω–µ—á—ë—Ç') {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ "–ß—ë—Ç" –∏–ª–∏ "–ù–µ—á—ë—Ç"');
                return;
            }
            
            state.balance -= bet;
            state.gamesPlayed++;
            
            const resultNum = Math.floor(Math.random() * 6) + 1;
            const resultType = resultNum % 2 === 0 ? '—á—ë—Ç' : '–Ω–µ—á—ë—Ç';
            const win = choice === resultType;
            
            if (win) {
                const winAmount = bet * 1.8;
                state.balance += winAmount;
                state.wins++;
                showResult(`üé≤ –í—ã–ø–∞–ª–æ: ${resultNum} (${resultType})\n\nüéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount.toFixed(2)} USD!`, true);
            } else {
                state.losses++;
                showResult(`üé≤ –í—ã–ø–∞–ª–æ: ${resultNum} (${resultType})\n\n‚ùå –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${bet.toFixed(2)} USD`, false);
            }
            
            updateUI();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(text, isWin) {
            document.getElementById('result-title').textContent = isWin ? 'üéâ –ü–æ–±–µ–¥–∞!' : '‚ùå –ü–æ—Ä–∞–∂–µ–Ω–∏–µ';
            document.getElementById('result-text').innerHTML = text;
            document.getElementById('result-text').className = isWin ? 'win' : 'lose';
            showSection('result-container');
        }

        // –î–µ–ø–æ–∑–∏—Ç
        function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (isNaN(amount) || amount < 0.1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è - 0.1 USD');
                return;
            }
            
            state.balance += amount;
            document.getElementById('deposit-amount').value = '';
            updateUI();
            showSection('main-menu');
            alert(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount.toFixed(2)} USD!`);
        }

        // –í—ã–≤–æ–¥
        function processWithdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const wallet = document.getElementById('wallet-address').value.trim();
            
            if (isNaN(amount) || amount < 0.1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –≤—ã–≤–æ–¥–∞ - 0.1 USD');
                return;
            }
            
            if (amount > state.balance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ');
                return;
            }
            
            if (!wallet) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞');
                return;
            }
            
            state.balance -= amount;
            document.getElementById('withdraw-amount').value = '';
            document.getElementById('wallet-address').value = '';
            updateUI();
            showSection('main-menu');
            alert(`–ó–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–≤–æ–¥ ${amount.toFixed(2)} USD –Ω–∞ –∫–æ—à–µ–ª–µ–∫ ${wallet} –ø—Ä–∏–Ω—è—Ç!`);
        }

        // –ü–æ–º–æ—â—å
        function showHelp() {
            alert(`üé∞ –ö–∞–∑–∏–Ω–æ Mini App\n\n
–ò–≥—Ä—ã:\n
üé≤ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ - —É–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 6 (–∫–æ—ç—Ñ. x5)\n
üî¢ –ß—ë—Ç/–ù–µ—á—ë—Ç - —É–≥–∞–¥–∞–π—Ç–µ —á–µ—Ç–Ω–æ—Å—Ç—å —á–∏—Å–ª–∞ (–∫–æ—ç—Ñ. x1.8)\n
üé∞ –†—É–ª–µ—Ç–∫–∞ - —É–≥–∞–¥–∞–π—Ç–µ —Ü–≤–µ—Ç (–∫–æ—ç—Ñ. x1.8-x30)\n\n
–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 0.1 USD`);
        }
    </script>
